<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/415245c87a.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <div class="container">
        <div class="controls">
            <button id="prev">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
        </div>
        <div class="slider" id="slider">
            <div class="slide" id="slide-0">
                <p>Contenido para Lunes</p>
            </div>
            <div class="slide" id="slide-1">
                <p>Contenido para Martes</p>
            </div>
            <div class="slide" id="slide-2">
                <p>Contenido para Miércoles</p>
            </div>
            <div class="slide" id="slide-3">
                <p>Contenido para Jueves</p>
            </div>
            <div class="slide" id="slide-4">
                <p>Contenido para Viernes</p>
            </div>
            <div class="slide" id="slide-5">
                <p>Contenido para Sábado</p>
            </div>
            <div class="slide" id="slide-6">
                <p>Contenido para Domingo</p>
            </div>
        </div>
        <div class="controls">
            <button id="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

</body>

</html>
